<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    
	<ui:define name="conteudo">
      <h:form>
      <h:inputHidden value="#{pacienteMB.paciente.id}"/>
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">  
               Cadastrar Paciente  
           </f:facet>

            <h:outputLabel for="idPaciente" value="ID:" />
			<p:inputText id="idPaciente" value="#{pacienteMB.paciente.id}"  label="ID" >
 			   <p:ajax event="blur" listener="#{pacienteMB.buscar}" update="nome,idade,telefone,sexo,msg"/>
			</p:inputText>

			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText id="nome" value="#{pacienteMB.paciente.nome}"  label="Nome" />
			
			<h:outputLabel for="idade" value="Idade: *" />
			<h:inputText id="idade" value="#{pacienteMB.paciente.idade}"  label="Idade" />

			<h:outputLabel for="telefone" value="Telefone: *" />
			<p:inputText id="telefone" value="#{pacienteMB.paciente.telefone}"  label="Telefone"  />
			
			<h:outputLabel for="sexo" value="Sexo"/>
            <p:inputText id="sexo" label="Sexo" value="#{pacienteMB.paciente.sexo}" />
			
			<f:facet name="footer">
				<p:messages id="msg" />
			</f:facet>
			  
		</p:panelGrid>
			
		
		</h:form>
	</ui:define>

</ui:composition>
