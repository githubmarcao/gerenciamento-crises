
<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">

		<h:form>
			<p:dataTable value="#{pacienteMB.pacientes}" style="margin-top:60px;"
				var="paciente" paginator="true" rows="4" paginatorPosition="bottom">

				<f:facet name="header">  
            		Lista de Pacientes
        		</f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{paciente.nome}" />
				</p:column>

				<p:column headerText="Alterar" style="width:40px">
					<p:commandButton id="alterar" ajax="false" icon="ui-icon-search"
						action="#{pacienteMB.buscar}">
						<f:setPropertyActionListener target="#{pacienteMB.paciente}"
							value="#{paciente}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width:40px">
					<p:commandButton id="excluir" ajax="false" icon="ui-icon-trash"
						action="#{pacienteMB.excluir}">
						<f:setPropertyActionListener target="#{pacienteMB.paciente}"
							value="#{paciente}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
