<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">
      <h:form>
      	<h:inputHidden value="#{localizacaoMB.localizacao.id}"/>
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">
               Cadastrar Localização
           </f:facet>

			<h:outputLabel for="nome" value="Usuário: *" />
			<p:selectOneMenu id="nome" value="#{localizacaoMB.localizacao.usuario.id}" required="true" label="Nome" >
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItems value="#{localizacaoMB.usuarios}" var="nome" itemLabel="#{nome.nome}" itemValue="#{nome.id}" />                        
            </p:selectOneMenu>

			<h:outputLabel for="latitude" value="Latitude: *" />
			<p:inputText id="latitude" value="#{localizacaoMB.localizacao.latitude}" label="Latitude" required="true" />

			<h:outputLabel for="longitude" value="Longitude: *" />
			<p:inputText id="longitude" value="#{localizacaoMB.localizacao.longitude}" label="Longitude" required="true" />

			<h:outputLabel for="horario" value="Horário: " />
			<p:inputText id="horario" value="#{localizacaoMB.localizacao.horario}" label="Horário" required="false" />

			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{localizacaoMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
