<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

    
	<ui:define name="conteudo">
      <h:form>
      <h:inputHidden value="#{pacienteMB.paciente.id}"/> 
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">  
               Cadastrar Paciente  
            </f:facet>

			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText converter="converteMaiuscula" id="nome" value="#{pacienteMB.paciente.nome}"  label="Nome" />
			
			<h:outputLabel for="idade" value="Idade: *" />
			<p:inputText id="idade" value="#{pacienteMB.paciente.idade}"  label="Idade" />

			<h:outputLabel for="telefone" value="Telefone: *" />
			<p:inputText validator="telefoneValidador" id="telefone" maxlength="9"
						value="#{pacienteMB.paciente.telefone}"  label="Telefone"  />
			
			<h:outputLabel for="sexo" value="Sexo"/>
            <h:selectOneRadio id="sexo" label="Sexo" value="#{pacienteMB.paciente.sexo}">
                 <f:selectItem itemLabel="Feminino" itemValue="F"/>
                 <f:selectItem itemLabel="Masculino" itemValue="M"/>
            </h:selectOneRadio>
			
			
			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{pacienteMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
