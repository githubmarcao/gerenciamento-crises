
<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">
	
		<h:form id="form">
			<p:dataTable value="#{especialidadeMB.especialidades}" style="margin-top:60px;" paginatorPosition="bottom"
				var="especialidade" paginator="true" rows="4">
				
				<f:facet name="header">  
            		Lista de Especialidades  
        		</f:facet>

				<p:column headerText="Descricao" sortBy="#{especialidade.descricao}">
					<h:outputText value="#{especialidade.descricao}" />
				</p:column>
				
				<p:column headerText="Alterar" style="width:40px">
					<p:commandButton id="alterar" ajax="false" icon="ui-icon-search" 
					action="#{especialidadeMB.buscar}">
					   <f:setPropertyActionListener target="#{especialidadeMB.especialidade}" value="#{especialidade}"/>
					</p:commandButton>
				</p:column>
				
				<p:column headerText="Excluir" style="width:40px">
					<p:commandButton id="excluir" ajax="false"  icon="ui-icon-trash" 
					action="#{especialidadeMB.excluir}">
					   <f:setPropertyActionListener target="#{especialidadeMB.especialidade}" value="#{especialidade}"/>
					</p:commandButton>
				</p:column>	

			</p:dataTable>
			
		</h:form>
	</ui:define>

</ui:composition>
