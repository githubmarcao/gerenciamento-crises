
<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">

		<h:form>
			<p:dataTable value="#{consultaMB.consultas}" style="margin-top:60px;"
				var="consulta" paginator="true" rows="4" paginatorPosition="bottom">

				<f:facet name="header">  
            		Lista de Consulta
        		</f:facet>
        		
				<p:column headerText="Médico:">
					<h:outputText value="#{consulta.medico.nome}" />
				</p:column>
				<p:column headerText="Paciente:">
					<h:outputText value="#{consulta.paciente.nome}" />
				</p:column>
				<p:column headerText="Data Marcacao:">
					<h:outputText value="#{consulta.dataMarcacao}" />
				</p:column>
				<p:column headerText="Observação:">
					<h:outputText value="#{consulta.observacao}" />
				</p:column>

				<p:column headerText="Alterar" style="width:40px">
					<p:commandButton id="alterar" ajax="false" icon="ui-icon-search"
						action="#{consultaMB.buscar}">
						<f:setPropertyActionListener target="#{consultaMB.consulta}"
							value="#{consulta}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width:40px">
					<p:commandButton id="excluir" ajax="false" icon="ui-icon-trash"
						action="#{consultaMB.excluir}">
						<f:setPropertyActionListener target="#{consultaMB.consulta}"
							value="#{consulta}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
