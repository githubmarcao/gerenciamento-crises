<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

    
	<ui:define name="conteudo">
      <h:form>
      <h:inputHidden value="#{especialidadeMB.especialidade.id}"/> 
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">  
               Cadastrar Especialidade  
           </f:facet>

			<h:outputLabel for="desc" value="Especialidade: *" />
			<p:inputText id="desc" value="#{especialidadeMB.especialidade.descricao}"  label="Especialidade" />

			
			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{especialidadeMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
