<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

    
	<ui:define name="conteudo">
      <h:form>
      <h:inputHidden value="#{medicoMB.medico.id}"/> 
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">  
               Cadastrar Medico  
           </f:facet>

			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText id="nome" value="#{medicoMB.medico.nome}"  label="Nome" />

			<h:outputLabel for="celular" value="Celular: *" />
			<p:inputText id="celular" value="#{medicoMB.medico.celular}"  label="Telefone" />
			
			<h:outputLabel for="especialidade" value="Especialidade: *" />
			<p:selectOneMenu id="especialidade" value="#{medicoMB.medico.especialidade.id}" required="true">  
                        <f:selectItems value="#{medicoMB.especialidades}" var="especialidade" itemLabel="#{especialidade.descricao}" itemValue="#{especialidade.id}" />                        
            </p:selectOneMenu>
			
			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{medicoMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
