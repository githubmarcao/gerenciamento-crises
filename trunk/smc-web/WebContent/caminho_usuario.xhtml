<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>
<body onload="getLocation();caminhoUsuario('#{caminhoUsuarioMB.getCaminhoUsuario()}');">
	<h:form id="caminhoUsuario">
		<p id="demo"></p>
		<label for="idUsuario">Id Usuário: </label>
		<h:inputText id="idUsuario" value="#{caminhoUsuarioMB.idUsuario}" />
		<br />

		<h:commandButton value="Caminho do Usuário" onclick="getLocation();" />
		<br />
		<br />

		<label for="latitude">Latitude: </label>
		<h:outputText id="latitude"
			value="#{localizacaoMB.localizacao.latitude}" />
		<br />

		<label for="longitude">Longitude: </label>
		<h:outputText id="longitude"
			value="#{localizacaoMB.localizacao.longitude}" />
		<br />
		<br />

		<div id="mapholder" style="height: 500px; width: 700px"></div>

		<!-- JQuery -->
		<script src="resources/js/jquery-1.11.1.js"></script>
		<!-- Maps API Javascript -->
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

		<script src="resources/js/geral.js"></script>
		<script src="resources/js/mapa.js"/>
	</h:form>
</body>
</html>
