<!DOCTYPE html>

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
	>
<body>
	<h:form id="mapform">
		<p id="demo"/>
		Latitude: <h:outputText id="latitude" value="#{localizacaoMB.localizacao.latitude}" /> <br/>
	    Longitude: <h:outputText id="longitude" value="#{localizacaoMB.localizacao.longitude}" /> <br/>

		<h:commandButton type="button" value="Situação atual"
			onclick="getLocation();showPositionJSON('#{usuarioIncidenteMB.getSituacaoAtual()}');" />
		<br />
		<br />
	
		<div id="mapholder" style="height: 500px; width: 700px"></div>

		<script src="resources/js/jquery-1.11.1.js"></script>
		<!-- Maps API Javascript -->
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		
		<script src="resources/js/mapa.js"/>
	</h:form>
</body>
</html>
