<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

    
	<ui:define name="conteudo">
      <h:form>
      	<h:inputHidden value="#{usuarioMB.usuarioNaoLogado.id}"/>
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">
               Cadastrar Usuário  
           </f:facet>

			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText id="nome" value="#{usuarioMB.usuarioNaoLogado.nome}" label="Nome" required="true" />

			<h:outputLabel for="login" value="Login: *" />
			<p:inputText id="login" value="#{usuarioMB.usuarioNaoLogado.login}" label="Login" required="true" />

			<h:outputLabel for="senha" value="Senha: *" />
			<p:password id="senha" value="#{usuarioMB.usuarioNaoLogado.senha}" label="Senha" required="true" />

			<h:outputLabel for="grupo" value="Grupo: *" />
			<p:selectOneMenu id="grupo" value="#{usuarioMB.usuarioNaoLogado.grupo.id}" required="true" label="Grupo" >
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItems value="#{usuarioMB.grupos}" var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo.id}" />                        
            </p:selectOneMenu>

			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{usuarioMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		  </p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
