<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

    
	<ui:define name="conteudo">
      <h:form>
      	<h:inputHidden value="#{grupoUsuarioMB.grupoUsuario.id}"/>
		<h:panelGrid>
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">
               Cadastrar Grupo de Usuário
           </f:facet>

			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText id="nome" value="#{grupoUsuarioMB.grupoUsuario.nome}" label="Nome" required="true" />

			<h:outputLabel for="icone" value="Icone: " />
			<p:inputText id="icone" value="#{grupoUsuarioMB.grupoUsuario.icone}" label="Icone" required="false" size="50" />

			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{grupoUsuarioMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		<p:panelGrid columns="1" style="margin-top:60px;margin-left:230px" rendered="#{not empty grupoUsuarioMB.grupoUsuario.icone}" >
			<f:facet name="header">
				Icone
			</f:facet>
			<img src="../#{grupoUsuarioMB.grupoUsuario.icone}" height="175" width="175" />
		</p:panelGrid>
		</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
