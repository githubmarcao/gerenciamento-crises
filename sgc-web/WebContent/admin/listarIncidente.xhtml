
<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">

		<h:form>
			<p:dataTable value="#{incidenteMB.incidentes}" style="margin-top:60px;"
				var="incidente" paginator="true" rows="10" paginatorPosition="bottom">

				<f:facet name="header">  
            		Lista de Incidentes
        		</f:facet>

				<p:column headerText="Descricao">
					<h:outputText value="#{incidente.descricao}" />
				</p:column>

				<p:column headerText="Latitude">
					<h:outputText value="#{incidente.latitude}" />
				</p:column>

				<p:column headerText="Longitude">
					<h:outputText value="#{incidente.longitude}" />
				</p:column>

				<p:column headerText="Horario">
					<h:outputText value="#{incidente.horario}" />
				</p:column>

				<p:column headerText="Alterar" style="width:40px">
					<p:commandButton id="alterar" ajax="false" icon="ui-icon-search"
						action="#{incidenteMB.buscar}">
						<f:setPropertyActionListener target="#{incidenteMB.incidente}"
							value="#{incidente}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width:40px">
					<p:commandButton id="excluir" ajax="false" icon="ui-icon-trash"
						action="#{incidenteMB.excluir}">
						<f:setPropertyActionListener target="#{incidenteMB.incidente}"
							value="#{incidente}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
