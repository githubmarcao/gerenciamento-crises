<ui:composition template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="conteudo">
      <h:form>
      	<h:inputHidden value="#{incidenteMB.incidente.id}"/>
		<p:panelGrid  columns="2" style="margin-top:60px;margin-left:100px">
			<f:facet name="header">
               Cadastrar Incidente
           </f:facet>

			<h:outputLabel for="descricao" value="Descrição: *" />
			<p:inputText id="descricao" value="#{incidenteMB.incidente.descricao}" label="Descrição" required="true" />

			<h:outputLabel for="latitude" value="Latitude: *" />
			<p:inputText id="latitude" value="#{incidenteMB.incidente.latitude}" label="Latitude" required="true" />

			<h:outputLabel for="longitude" value="Longitude: *" />
			<p:inputText id="longitude" value="#{incidenteMB.incidente.longitude}" label="Longitude" required="true" />

			<h:outputLabel for="horario" value="Horario: " />
			<p:inputText id="horario" value="#{incidenteMB.incidente.horario}" label="Horario" required="false" />

			<f:facet name="footer">
				<p:commandButton update="msg" value="Salvar" action="#{incidenteMB.inserirEditar}" icon="ui-icon-check" style="margin:0"/>
				<p:messages id="msg"/>
			</f:facet>
		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
